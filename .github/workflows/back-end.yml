name: Back-end
on:
    workflow_dispatch:
    push:
        branches:
            main
        paths:
            backend/**
    
jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout
              uses: actions/checkout@v3
            
            - name: Configure AWS Credentials
              uses: aws-actions/configure-aws-credentials@v1
              with:
                aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
                aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
                aws-region: eu-west-2
            
            - name: Setup node
              uses: actions/setup-node@v3
              with:
                node-version: latest
                cache: npm
            
            - name: Setup folder for build
              run: mv ./backend ../build
            
            - name: Install dependencies
              run: cd ../build && npm i 

            - name: Build
              run: cd ../build && npm run build

            - name: Zip build and dependencies
              run: cd ../build && zip -r api-build ./dist ./node_modules
            
            - name: Sync S3 bucket 
              run: cd ../build && aws s3 cp ./backend/api-build.zip s3://joshliamnice-api


version: 2
updates:

  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "daily"
    versioning-strategy: increase
    groups:
      version-minor:
        applies-to: version-updates
        update-types:
          - "minor"
      version-patch:
        applies-to: version-updates
        update-types:
          - "patch"
      security-minor:
        applies-to: security-updates
        update-types:
          - "minor"
      security-patch:
        applies-to: security-updates
        update-types:
          - "patch"


        
